
version: 2
jobs:
  test:
    working_directory: ~/repo/flight-booking
    docker:
      - image: circleci/python:3.7.0
        environment:
          DEBUG: on
          SECRET: $SECRET

    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Run tests
          command: |
            source venv/bin/activate
            mkdir -p test-results
            python manage.py test --xunit-file=test-results/xunittest.xml

      - run:
          name: Get Coverage
          command: |
            source venv/bin/activate
            coverage report
            coverage html -d test-results

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
          destination: tr1

  migrate:
    working_directory: ~/repo/flight-booking
    docker:
      - image: circleci/python:3.7.0
        environment:
          DEBUG: off
          SECRET: $SECRET
          MYSQL_DATABASE: $MYSQL_DATABASE
          MYSQL_DB_HOST: $MYSQL_HOST
          MYSQL_USER: $MYSQL_USER
          MYSQL_PASSWORD: $MYSQL_PASSWORD

    steps:
      - checkout:
          path: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: Migrate
          command: |
            python3 -m venv venv
            source venv/bin/activate
            python3 manage.py migrate

  deploy:
    machine: true
    working_directory: ~/repo/flight-booking

    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Build and deploy docker image
          command: |
            docker login --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
            docker build -t registry.heroku.com/flight-booking-lms/web .
            docker push registry.heroku.com/flight-booking-lms/web:latest

